apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.24'

    compile 'com.rabbitmq:amqp-client:4.2.0'

    compile 'io.dropwizard.metrics:metrics-core:3.2.3'
    compile 'com.readytalk:metrics3-statsd:4.2.0'

    runtime 'org.slf4j:slf4j-simple:1.7.24'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'io.github.cdelmas.poc.Main'
